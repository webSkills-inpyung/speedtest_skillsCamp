<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Green Light</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .signal {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #222;
            height: 200px;
            width: 90px;
            border-radius: 75px;
            display: flex;
            flex-flow: column nowrap;
            justify-content: space-between;
            align-items: center;
            padding: 25px 0;
        }

        .light {
            border-radius: 100%;
            width: 40px;
            height: 40px;
            animation-iteration-count: infinite;
            animation-duration: 8s;
        }

        .red {
            background-color: #f00;
            animation: red 8s infinite;
        }

        .orange {
            background-color: rgb(240, 174, 33);
            animation: orange 8s infinite;
        }

        .green {
            background-color: rgb(80, 214, 26);
            animation: green 8s infinite;
        }

        .pillar {
            width: 15px;
            height: 300px;
            background-color: #222;
            position: relative;
            top: -3px;
        }

        @keyframes green {
            0% {opacity: 1;}
            50% {opacity: 1;}
            50.1% {opacity: 0.2;}
            100% {opacity: 0.2;}
        }

        @keyframes orange {
            0% {opacity: 0.2}
            50% {opacity: 0.2}
            50.1% {opacity: 1}
            62.5% {opacity: 1}
            62.6% {opacity: 0.2}
            100% {opacity: 0.2}
        }

        @keyframes red {
            0% {opacity: 0.2}
            62.5% {opacity: 0.2}
            62.6% {opacity: 1}
            100% {opacity: 1}
        }
    </style>
</head>
<body>
<div class="signal">
    <div class="container">
        <div class="light red"></div>
        <div class="light orange"></div>
        <div class="light green"></div>
    </div>

    <div class="pillar"></div>
</div>
</body>
</html>
