<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<input type="radio" name="random" id="random-1">
<input type="radio" name="random" id="random-2">
<input type="radio" name="random" id="random-3">
<input type="radio" name="random" id="random-4">
<input type="radio" name="random" id="random-5">
<input type="radio" name="random" id="random-6">
<div class="random">
    <div class="random-wrapper">
        <label for="random-1" class="random-1"></label>
        <label for="random-2" class="random-2"></label>
        <label for="random-3" class="random-3"></label>
        <label for="random-4" class="random-4"></label>
        <label for="random-5" class="random-5"></label>
        <label for="random-6" class="random-6"></label>
        <label for="random-1" class="random-1"></label>
    </div>
</div>
<div class="f fd aic dice-area">
    <span class="dice-number"></span>
    <div class="dice">
        <div class="face-1"></div>
        <div class="face-2"></div>
        <div class="face-3"></div>
        <div class="face-4"></div>
        <div class="face-5"></div>
        <div class="face-6"></div>
    </div>
</div>
</body>
</html>
